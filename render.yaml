databases:
  - name: practicarender-db
    databaseName: practicarender
    user: practicarender
    plan: free

services:
  # Backend API
  - type: web
    name: practicarender-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: practicarender-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: practicarender-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: practicarender-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: practicarender-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: practicarender-db
          property: password
      - key: FRONTEND_URL
        value: https://practicarender-frontend.onrender.com
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: practicarender-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://practicarender-backend.onrender.com
